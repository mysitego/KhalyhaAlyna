<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ضبط مقاس الصور</title>
    <link href="https://unpkg.com/cropperjs/dist/cropper.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .img-container {
            display: none;
            max-width: 100%;
            margin-top: 20px;
        }

        .img-preview {
            display: inline-block;
            width: 100px;
            height: 100px;
            overflow: hidden;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button, .download-link {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, .download-link:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            input[type="number"] {
                width: 60px;
                margin: 3px;
            }

            .img-preview {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>رفع وضبط مقاس الصور</h1>
        <input type="file" id="fileInput" multiple accept="image/*">
        <br>
        <label for="width">العرض:</label>
        <input type="number" id="width" value="300">
        <label for="height">الارتفاع:</label>
        <input type="number" id="height" value="300">
        <br>
        <div id="imageContainer"></div>
    </div>
    <script src="https://unpkg.com/cropperjs/dist/cropper.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', handleFiles);

        function handleFiles(event) {
            const files = event.target.files;
            const container = document.getElementById('imageContainer');
            container.innerHTML = '';

            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;

            Array.from(files).forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.className = 'img-container';
                container.appendChild(img);

                img.onload = () => {
                    const cropper = new Cropper(img, {
                        aspectRatio: NaN,
                        autoCropArea: 1,
                        viewMode: 1,
                        ready() {
                            const canvas = this.cropper.getCroppedCanvas({
                                width: parseInt(width),
                                height: parseInt(height),
                                imageSmoothingQuality: 'high',
                            });
                            const downloadLink = document.createElement('a');
                            downloadLink.href = canvas.toDataURL();
                            downloadLink.download = `resized_${file.name}`;
                            downloadLink.textContent = `تنزيل ${file.name}`;
                            downloadLink.className = 'download-link';
                            container.appendChild(downloadLink);
                            this.cropper.destroy();
                        },
                    });
                };
            });
        }
    </script>
</body>
</html>
